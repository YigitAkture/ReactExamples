<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App 6</title>
</head>
<body>
    <h1 id="demo"></h1>

    <script>
        function renderApp()
        {
            document.getElementById("demo").innerHTML = "Welcome!";
        }    
        function renderLogin()
        {
            document.getElementById("demo").innerHTML = "Please login";
        }
        let authenticated = true;

        authenticated ? renderApp() : renderLogin();
    </script>

    <p style="font-weight: bold;">If authenticated is true, then renderApp() function will run. Otherwise renderLogin() function will run.</p>
</body>
</html>
