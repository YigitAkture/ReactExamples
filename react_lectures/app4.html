<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App 4</title>
</head>
<body>
    <script>
        function calculate(a, b)
        {
            const add = a + b;
            const subtract = a - b;
            const multiply = a * b;
            const divide = a / b;

            return [add, subtract, multiply, divide]
        }
        const [add, subtract, multiply, divide] = calculate(24, 7);

        document.write("<p>Sum: " + add + "</p>");
        document.write("<p>Subtract: " + subtract + "</p>");
        document.write("<p>Multiply: " + multiply + "</p>");
        document.write("<p>Divide: " + divide + "</p>");
    </script>
</body>
</html>
